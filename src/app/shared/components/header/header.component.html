<div class="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AlgoSheets</a>

      <div class="btn-group dropstart profile-dropdown">
        <span
          class="profile h-100 bg-transparent dropdown-toggle"
          *ngIf="isLoggedIn"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="userDetails.profilePicture"
            alt=""
            height="40"
            width="40"
            referrerpolicy="no-referrer"
            class="rounded rounded-5"
          />
        </span>

        <ul class="dropdown-menu bg-light">
          <li><button class="dropdown-item dd-button" (click)="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
